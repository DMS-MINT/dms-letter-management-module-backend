name: dms

services:
  nginx:
    image: nginx
    container_name: nginx
    volumes:
      - ./nginx:/etc/nginx/default.conf
    ports:
      - "80:80"
    networks:
      - dms_network
    depends_on:
      - backend
      - frontend
      - db

  postgres:
    image: postgres:14.0
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 30s
      retries: 3
    networks:
      - dms_network

  rabbitmq:
    image: "rabbitmq:alpine" 
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3
    ports:
      - "5672:5672"    
      - "15672:15672"  
    networks:
      - dms_network

  django:
    build:
      context: ../../
      dockerfile: docker/production/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - ../../.env
    volumes:
      - ../../:/usr/src/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - rabbitmq
    restart: on-failure
    networks:
      - dms_network

  celery:
    build:
      context: ../../
      dockerfile: docker/production/Dockerfile
    command: celery -A config.settings.celery worker -l info --without-gossip --without-mingle --without-heartbeat
    env_file:
      - ../../.env
    volumes:
      - ../../:/usr/src/app
    depends_on:
      - postgres
      - rabbitmq
    restart: on-failure 
    networks:
      - dms_network

  next:
    build:
      context: ../../../dms-letter-management-module-frontend
      dockerfile: docker/development/Dockerfile
    command: "node server.js"
    environment:
      - PORT=3000
      - NODE_ENV=development
    env_file:
      - ../../.env
    ports:
      - "3000:3000"
    depends_on:
      - django
      - rabbitmq
    networks:
      - dms_network

volumes:
  postgres_data:

networks:
  dms_network: