openapi: 3.0.3
info:
  title: Letter Management Module API
  version: 1.0.0
  description: This API provides endpoints for managing letters within the system.
    It includes operations for creating, retrieving, updating, and deleting letters,
    as well as additional features such as search and categorization.
paths:
  /api/letters/:
    get:
      operationId: letters_retrieve
      tags:
      - letters
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/letters/{letter_id}/:
    get:
      operationId: letters_retrieve_2
      parameters:
      - in: path
        name: letter_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - letters
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/letters/create/:
    post:
      operationId: letters_create_create
      tags:
      - letters
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/participants/create/:
    post:
      operationId: participants_create_create
      tags:
      - participants
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/schema/:
    get:
      operationId: schema_retrieve
      description: |-
        OpenApi3 schema for this API. Format can be selected via content negotiation.

        - YAML: application/vnd.oai.openapi
        - JSON: application/vnd.oai.openapi+json
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - yaml
      - in: query
        name: lang
        schema:
          type: string
          enum:
          - af
          - ar
          - ar-dz
